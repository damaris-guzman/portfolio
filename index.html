        /* Import DepartureMono font */
        @font-face {
            font-family: 'DepartureMono';

            font-weight: normal;
            font-style: normal;

        /* Apply DepartureMono font to the entire page */
        body {
            font-family: 'DepartureMono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: #cf77a4;
            color: white;
            height: 70px; /* ust as needed: half the previous height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px; /* ust font size if needed */
        }

        .header a {
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .sidebar {
            width: 100%;
            background-color: #ffe7ee;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            align-self: flex-start;
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 30%;
                margin-bottom: 0;
            }
        }

        .sidebar img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .grid-container {
                width: 65%;
            }
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            transition: transform .2s;
            object-fit: cover;
        }

        .grid-item img:hover {
            transform: scale(1.5);
        }

        .grid-item .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }

        .footer {
            background-color: #ffbcd0;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
        }

        .cute-box {
            text-align: center; /* Center the button inside the box */
            margin-top: 20px; /* Add spacing above the box */
        }

        .gradient-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff8fb2, #ff6f91);
            background-size: 200% 200%;
            animation: gradient 3s infinite alternate;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .gradient-button:hover {
            transform: scale(1.05);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

    </style>
</head>
